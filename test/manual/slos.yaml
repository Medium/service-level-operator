apiVersion: measure.slok.xyz/v1alpha1
kind: serviceLevel
metadata:
  name: awesome-service
spec:
  serviceLevelObjectives:
  - name: "9999_http_request_lt_500"
    description: 99.99% of requests must be served with <500 status code.
    disable: false
    availability: 99.99
    labels:
      env: production
      team: frontend-core
    serviceLevelIndicator:
      prometheus:
        address: http://myprometheus:9090
        totalQuery: |
          sum(
            increase(skipper_serve_host_duration_seconds_count{host="www_spotahome_com"}[5m]))
        errorQuery: |
          sum(
            increase(skipper_serve_host_duration_seconds_count{host="www_spotahome_com", code=~"5.."}[5m]))
    
